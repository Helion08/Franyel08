<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Usuario toyo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agregar Nuevo Usuario toyo</h1>
            <a class="btn btn-back" href="{{ url_for('index') }}">Regresar</a>
        </header>
        <main>
            <form action="{{ url_for('add') }}" method="post" class="form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="surname">Apellido:</label>
                <input type="text" id="surname" name="surname" required>

                <label for="email">Correo Electronico:</label>
                <input type="email" id="email" name="email" required>

                <label for="business">Chamba:</label>
                <input type="text" id="business" name="business" required>

                <button type="submit" class="btn btn-submit">Agregar</button>
            </form>
        </main>
    </div>
</body>
</html>
